
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slot Game Việt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      width: 360px;
      height: 640px;
      background: linear-gradient(to bottom, #caa472, #5a3e1d);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .banner {
      background: #8b4513;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 3px solid #654321;
    }

    .multiplier-wrapper {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 5px 0;
      border-top: 2px solid #aaa;
      border-bottom: 2px solid #aaa;
      position: relative;
    }

    .multiplier-track {
      display: flex;
    }

    .multiplier {
      color: white;
      background: #444;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .multiplier-center {
      position: absolute;
      width: 60px;
      height: 100%;
      border: 2px solid yellow;
      pointer-events: none;
      left: 50%;
      transform: translateX(-50%);
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      padding: 15px;
      flex-grow: 1;
    }

    .slot-cell {
      background: #3e2c1b;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gold;
      font-size: 20px;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
    }

    .controls {
      background: #4d331f;
      padding: 12px;
      color: #fff;
      font-size: 14px;
    }

    .controls div {
      margin: 4px 0;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background: #a67c52;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .ticker-wrapper {
      position: absolute;
      bottom: 120px;
      width: 100%;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
      height: 30px;
    }

    .ticker-text {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: ticker 10s linear infinite;
      color: yellow;
      font-weight: bold;
      font-size: 14px;
      line-height: 30px;
    }

    @keyframes ticker {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #bigWin {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-size: 28px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="banner">Hệ số thưởng</div>

    <div class="multiplier-wrapper">
      <div class="multiplier-track" id="multiplierTrack">
        <div class="multiplier">x2</div>
        <div class="multiplier">x4</div>
        <div class="multiplier">x6</div>
        <div class="multiplier">x16</div>
        <div class="multiplier">x32</div>
        <div class="multiplier">x1024</div>
      </div>
      <div class="multiplier-center"></div>
    </div>

    <div class="slot-grid" id="slotGrid"></div>

    <div class="ticker-wrapper">
      <div class="ticker-text" id="tickerText">Phong Phú đã thắng 5.000.000 !!</div>
    </div>

    <div class="controls">
      <div>Số dư: <span id="balance">1000000</span> VNĐ</div>
      <div>
        Chọn số tiền muốn đặt cược:
        <select id="betSelect">
          <option value="5000">5.000</option>
          <option value="10000">10.000</option>
          <option value="20000">20.000</option>
          <option value="50000">50.000</option>
          <option value="100000">100.000</option>
        </select>
      </div>
      <div>Tiền thắng: <span id="win">0</span> VNĐ</div>
      <div class="buttons">
        <button id="spinBtn" onclick="spin()">Quay</button>
      </div>
    </div>
  </div>

  <div id="bigWin" onclick="hideBigWin()">
    <div>THẮNG LỚN</div>
    <div id="bigWinAmount">5.000.000 VNĐ</div>
  </div>

  <script>
    const symbols = ['A', 'K', 'Q', 'J', '★', '♠', '♥', '♦'];
    const multipliers = [2, 4, 6, 16, 32, 1024];
    let currentMultiplier = 1;

    const slotGrid = document.getElementById('slotGrid');
    const tickerText = document.getElementById('tickerText');
    const balanceEl = document.getElementById('balance');
    const winEl = document.getElementById('win');
    const betSelect = document.getElementById('betSelect');
    const spinBtn = document.getElementById('spinBtn');

    const bigWin = document.getElementById('bigWin');
    const bigWinAmount = document.getElementById('bigWinAmount');

    let balance = 1000000;

    function hideBigWin() {
      bigWin.style.display = "none";
    }

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function drawGrid() {
      slotGrid.innerHTML = '';
      for (let i = 0; i < 15; i++) {
        const cell = document.createElement('div');
        cell.className = 'slot-cell';
        cell.textContent = randomSymbol();
        slotGrid.appendChild(cell);
      }
    }

    function getRandomWinAmount() {
      return Math.random() < 0.4 ? (Math.floor(Math.random() * 8000001) + 2000000) : 0;
    }

    function spin() {
      const bet = parseInt(betSelect.value);
      if (balance < bet) {
        alert("Không đủ tiền để đặt cược!");
        return;
      }

      spinBtn.disabled = true;
      let spinInterval = setInterval(drawGrid, 200);

      setTimeout(() => {
        clearInterval(spinInterval);
        const index = Math.floor(Math.random() * multipliers.length);
        currentMultiplier = multipliers[index];

        const winAmount = getRandomWinAmount();
        const finalWin = winAmount * currentMultiplier;

        balance -= bet;
        balance += finalWin;

        balanceEl.textContent = balance.toLocaleString('vi-VN');
        winEl.textContent = finalWin.toLocaleString('vi-VN');

        if (winAmount > 0) {
          tickerText.textContent = `Phong Phú đã thắng ${finalWin.toLocaleString('vi-VN')} !!`;
        }

        if (finalWin >= 2000000) {
          bigWinAmount.textContent = `${finalWin.toLocaleString('vi-VN')} VNĐ`;
          bigWin.style.display = "flex";
        }

        spinBtn.disabled = false;
      }, 5000);
    }

    drawGrid();
  </script>
</body>
</html>
